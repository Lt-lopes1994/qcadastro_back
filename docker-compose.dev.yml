version: '3.8'

services:
  app_dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: qcadastro_app_dev
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - DB_HOST=db_dev
      - DB_PORT=3306
      - DB_USER=dev_user
      - DB_PASSWORD=dev_password
      - DB_NAME=qeCadastro
      - CORS_ORIGINS=http://localhost:9000
      - SWAGGER_ENABLED=true
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./temp:/app/temp
    command: npm run start:dev
    depends_on:
      db_dev:
        condition: service_healthy

  db_dev:
    image: mysql:8.0
    container_name: qcadastro_db_dev
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: dev_password
      MYSQL_DATABASE: qeCadastro
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    volumes:
      - mysql_data_dev:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  mysql_data_dev:
